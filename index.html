<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

</head>
<body>
  <header>
    <div class="nav_section">
      <div class="logo">
        <img src="./images/logo.svg" alt="a logo">
      </div>
      <div class="navigation">
        <ul class="nav_items">
          <li><a href="#">Features</a><span><button class="dropdown_toggle"><img src="./images/icon-arrow-down.svg" alt="arrow pointing down" class="features_arrow_down"</button></span>
            <div class="sub_menu1">
              <ul>
                <li><img src="./images/icon-todo.svg" alt="T0-DO Notes" class="todo_notes">Todo List</li>
                <li><img src="./images/icon-calendar.svg" alt="A calendar" class="calendar">Calendar</li>
                <li><img src="./images/icon-reminders.svg" alt="An alarm bell" class="alarm_bell">Reminders</li>
                <li><img src="./images/icon-planning.svg" alt="Plan" class="Planning">Planning</li>
              </ul>
            </div>
          </li>
          <li><a href="#">Company</a><span><button class="company_dropdown_toggle"><img src="./images/icon-arrow-down.svg" alt="arrow pointing down" class="company_arrow_down"</button></span>
            <div class="sub_menu2">
              <ul>
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </div>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
    <div class="sign_up">
      <div class="log_in">
        <button class="log_button">Login</button>
      </div>
      <div class="register">
        <button class="register_button">Register</button>
      </div>
    </div>
  </header>
  <main class="info_section">
    <div class="first_section">
      <div class="remote_heading">
        <h1>Make remote work</h1>
      </div>
      <div class="remote_info">
        <p class="info">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      </div>
      <div class="learn_more">
        <button class="learn_more_button">Learn more</button>
      </div>
      <div class="sponsors">
        <div class="data_sponsor">
          <img src="./images/client-databiz.svg" alt="databiz sponsor">
        </div>
        <div class="audio_sponsor">
          <img src="./images/client-audiophile.svg" alt="audiophile sponsor">
        </div>
        <div class="data_sponsor">
          <img src="./images/client-meet.svg" alt="meet sponsor">
        </div>
        <div class="data_sponsor">
          <img src="./images/client-maker.svg" alt="maker sponsor">
        </div>
      </div>
    </div>
    <div class="second_section">
      <img src="./images/image-hero-desktop.png" alt="hero image" width="450" height="530">
    </div>
